 
<html>
  <head>
    <title>Hand Gesture</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
  </head>

  <body>
  <div class="container">
  
    <center>

      <h1 class="btn btn-warning heading">Hand Gesture
        <br>
        <span>&#9996;</span>
        <span>&#128077;</span>
        <span>&#128077;</span>
        
        
      </h1>
      <br><br>

      <p style="font-size: 22px;">
      	<br>
       <h3 style="font-weight:bold;color:white">Try to show the following hand gesture to the camera.</h3>
        <br>
        <span>&#9996;</span>
        <span>&#128077;</span>
        <span>&#128076;</span>
      </p><hr>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label  class="heading2">Webcam - </label>
        <div id="camera"></div>

        <br><br>

        <button class="btn btn-success" onclick="take_snapshot()" > Take Picture</button>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12"  >
	      <label class="heading2"> Prediction 1 </label>
        <p id="result_emotion_name" class="emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
       

        <br><br>

      </div>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="heading2">Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-warning" onclick="check()">Predict Emoji</button>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
